<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Classics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/favicon.ico">
</head>

<body>
    <div id="idShadow" class="shadow"></div>

    <header>
        <div class="container">
            <img src="./imgs/logo.png" alt="">
        </div>
    </header>

    <div class="banner">
        <div class="video_wrap">
            <video id="video_jdm" src="./imgs/video_jdm.mp4" autoplay muted loop></video>
            <div class="text_wrap">
            </div>
            <h1><b style="color: red;">Japanese</b><br> Domestic Market</h1>
        </div>
    </div>

    <div class="container">
        <div class="img_car">
            <button class="btn_car" onclick="supra1()">←</button>
            <img class="car stock" id="stock" src="./imgs/stockSupraWip.png" alt="">
            <img class="car iconic" id="iconic" src="./imgs/supra_topSecret.png" alt="">
            <button class="btn_car" onclick="supra2()">→</button>
        </div>
    </div>

</body>

</html>

<script>

    function supra2() {
        stock.style.opacity = "0"
        stock.style.width = "0"
        iconic.style.opacity = "1"
        iconic.style.width = "70%"

    }

    function supra1() {
        stock.style.opacity = "1"
        stock.style.width = "70%"
        iconic.style.opacity = "0"
        iconic.style.width = "0"
    }

</script>
