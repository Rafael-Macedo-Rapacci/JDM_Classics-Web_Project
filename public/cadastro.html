<!DOCTYPE html>
<html lang="pt-BR, en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Classics - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/favicon.ico">
</head>

<body style="background-color: #3c3c3c;">

    <header>
        <div class="container">
            <img src="./imgs/logo.png" alt="">
        </div>
    </header>

    <div class="container cadastro">
        <div class="formbox">
            <div class="cont">
                <div class="formulario">
                    <h2>Cadastro</h2>
                        <div class="wrap pair">
                            <div class="wrap">
                                <span>Primeiro Nome:</span>
                                <input type="text" id="inp_nome">
                            </div>
                            <div class="wrap">
                                <span style="margin-left: 10%;">Sobrenome:</span>
                                <input style="margin-left: 10%;" type="text" id="inp_sobrenome">
                            </div>
                        </div>
                        <div class="wrap">
                            <span>E-Mail:</span>
                            <input type="text" id="inp_email">
                        </div>
                        <div class="wrap">
                            <span>Senha:</span>
                            <input type="text" id="inp_senha">
                        </div>
                        <div class="wrap">
                            <span>Confirmar senha:</span>
                            <input type="text" id="inp_confSenha">
                        </div>
                        <button class="btn_cadastro" onclick="cadastar()">Confirmar</button>
                </div>
            </div>
            <div class="cont img"></div>
        </div>
    </div>
</body>
</html>

<script>
    function cadastar() {
        var nome = inp_nome.value
        var sobrenome = inp_sobrenome.value
        var email = inp_email.value
        var senha = inp_senha.value
        var cSenha = inp_confSenha.value

        if (
            nome == "" ||
            sobrenome == "" ||
            email == "" ||
            senha == "" ||
            cSenha == "" 
        ) {
            return alert("Preencha todos os campos para prosseguir.")
        }
    }
</script>
